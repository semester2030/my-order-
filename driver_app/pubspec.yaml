name: driver_app
description: Driver app for premium food delivery service
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management (Same as customer_app)
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # Routing (Same as customer_app)
  go_router: ^12.1.3

  # Network (Shared package - will be created)
  # shared:
  #   path: ../packages/shared

  # Network (Temporary - until shared package is ready)
  dio: ^5.4.0
  json_annotation: ^4.9.0

  # Local Storage (Temporary - until shared package is ready)
  flutter_secure_storage: ^9.0.0
  shared_preferences: ^2.2.2

  # Maps & Location (✅ Geolocator ONLY - no location package)
  google_maps_flutter: ^2.5.0  # ✅ Same version as customer_app
  geolocator: ^10.1.0           # ✅ ONLY location package (foreground + background)
  # geocoding: ^2.1.1           # ⚠️ Only if needed for reverse geocoding

  # Background Services (Optional - for Android background location)
  flutter_background_service: ^5.0.5  # ⚠️ Optional - for Android background

  # Permissions
  permission_handler: ^11.0.0

  # Audio (Driver-specific - for job notifications)
  audioplayers: ^5.2.0

  # Image Picker (for document uploads)
  image_picker: ^1.0.7

  # Route Launcher (Open external maps - Phase 1 approach)
  url_launcher: ^6.2.2  # ✅ For opening Google Maps / Waze

  # Utils
  intl: ^0.18.1
  equatable: ^2.0.5
  freezed_annotation: ^2.4.1
  crypto: ^3.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  
  # Code Generation
  build_runner: ^2.4.7
  freezed: ^2.4.6
  json_serializable: ^6.7.1
  riverpod_generator: ^2.3.9

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/sounds/
