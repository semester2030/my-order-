name: customer_app
description: Premium food delivery app with video-first experience
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # Routing
  go_router: ^12.1.3

  # Network
  dio: ^5.4.0
  json_annotation: ^4.9.0

  # Local Storage
  flutter_secure_storage: ^9.0.0
  shared_preferences: ^2.2.2

  # Video
  video_player: ^2.8.1
  chewie: ^1.7.4

  # Maps & Location
  google_maps_flutter: ^2.5.0
  geolocator: ^10.1.0
  geocoding: ^2.1.1

  # UI
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  lottie: ^2.7.0

  # Biometrics
  local_auth: ^2.1.6

  # Payments
  flutter_pay: ^1.0.0

  # Utils
  intl: ^0.18.1
  equatable: ^2.0.5
  url_launcher: ^6.2.0
  freezed_annotation: ^2.4.1
  crypto: ^3.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  
  # Code Generation
  build_runner: ^2.4.7
  freezed: ^2.4.6
  json_serializable: ^6.7.1
  riverpod_generator: ^2.3.9

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/icons/
    - assets/icons/app_icons/
    - assets/icons/custom_icons/
    - assets/lottie/

